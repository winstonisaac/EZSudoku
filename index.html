<html>
    <head>
        <title>EZSudoku</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://kit.fontawesome.com/38ee9eeeab.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/EZSudoku.js" defer></script>
        <script type="text/javascript" src="assets/boardFill.js" defer></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="errorContainer">
                <div id="errorNature">
                    <span id="errorHeading"><i class="fas fa-exclamation-circle"></i>&nbsp;Error</span><br>
                    <span id="errorMessage"><br></span>
                    <button type="button" id="errorOkay">Try again</button>
                </div>
            </div>
            <div id="bodyContainer">
                <img id="logo" src="assets/ezsudoku.svg">
                <table>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </table>
                <div id="controlBox" id="9-control">
                    <button type="button" class="numpad" style="margin-left:0;">1</button><button type="button" class="numpad">2</button><button type="button" class="numpad">3</button><button type="button" class="numpad">4</button><button type="button" class="numpad" style="margin-right:0;">5</button>
                    <button type="button" class="numpad" style="margin-left:0;">6</button><button type="button" class="numpad">7</button><button type="button" class="numpad">8</button><button type="button" class="numpad">9</button><button type="button" class="numpad" id ="delpad" style="margin-right:0;">&nbsp;<i class="fas fa-times-circle"></i>&nbsp;</button>
                    <button type="button" id="solve">Check for a solution</button>
                </div>
                <div id="boardSelector">
                    <h1>CHANGE BOARD SIZE</h1>
                    <button type="button">4 X 4</button>
                    <button type="button">9 X 9</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/winstonisaac/EZSudoku" target="_blank"><i class="fab fa-github-alt"></i></a>
        </div>
    </body>
</html>
