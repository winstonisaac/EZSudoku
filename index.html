<html>
    <head>
        <title>EZSudoku</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://kit.fontawesome.com/38ee9eeeab.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/EZSudoku.js" async></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="bodyContainer">
                <img id="logo" src="assets/ezsudoku.svg">
                <div id="gameBoard">

                    <div class="gameCell" style="border-left-width:.08em;">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell" style="border-right-width:.08em;">1</div>

                    <div class="gameCell" style="border-left-width:.08em;">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell" style="border-right-width:.08em;">1</div>
                    <div class="gameCell" style="border-left-width:.08em;">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell" style="border-right-width:.08em;">1</div>
                    <div class="gameCell" style="border-left-width:.08em;">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell" style="border-right-width:.08em;">1</div>

                    <div class="gameCell" style="border-left-width:.08em;">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell">1</div><div class="gameCell" style="border-right-width:.08em;">1</div>

                    <button type="button" class="numpad" style="margin:0;">1</button><button type="button" class="numpad">2</button><button type="button" class="numpad" style="margin:0;">3</button>
                    <button type="button" class="numpad" style="margin:0;">4</button><button type="button" class="numpad">5</button><button type="button" class="numpad" style="margin:0;">6</button>
                    <button type="button" class="numpad" style="margin:0;">7</button><button type="button" class="numpad">8</button><button type="button" class="numpad" style="margin:0;">9</button>
                    <button type="button" id="solve">Solve</button>
                </div>
                <div id="boardSelector">
                    <h1>CHANGE BOARD SIZE</h1>
                    <button type="button">4 X 4</button>
                    <button type="button">9 X 9</button>
                    <button type="button">16 X 16</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/winstonisaac/EZSudoku" target="_blank"><i class="fab fa-github-alt"></i></a>
